<div class="content">
  <div class="d-flex justify-content-between">
    <div class="mb-3">

    </div>
    <div class="mb-3">
      <mat-card class="prognamecard">
        <mat-card-content>
          <div class="d-flex justify-content-between">
            <div>
              <h4 class="text-progname">ข้อมูลผู้ใช้</h4>
            </div>
            <div>
              <img src="../../assets/images/group.png" alt="" width="50" />
            </div>
          </div>

        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <br>
  <!-- <button mat-raised-button color="primary" (click)="openDialog(null)">เพิ่ม Project</button> -->
  <br>
  <br>
  <mat-card>
    <table mat-table [dataSource]="userdata" class="mat-elevation-z8">
      <ng-container matColumnDef="NO">
        <th mat-header-cell *matHeaderCellDef> ลำดับ. </th>
        <td mat-cell *matCellDef="let element;let i = index;"> {{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> ชื่อ นามสกุล. </th>
        <td mat-cell *matCellDef="let element;let i = index;"> {{element.first_name}} {{ element.last_name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> email. </th>
        <td mat-cell *matCellDef="let element;let i = index;"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> สิทธิ์. </th>
        <td mat-cell *matCellDef="let element;let i = index;"> {{element.role}} </td>
      </ng-container>

      <ng-container matColumnDef="manage">
        <th mat-header-cell *matHeaderCellDef>จัดการ</th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="primary" (click)="openDialog(element._id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab color="warn" (click)="delete(element._id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card>

</div>
