<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Happyhome Development Management System</p>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0"></p>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="form-outline ">
              <input class="form-control form-control-lg" type="text" name="myInput" [(ngModel)]="userdata.first_name">
              <label class="form-label" for="form3Example3">ชื่อ</label>
            </div>

            <div class="form-outline ">
              <input class="form-control form-control-lg" type="text" name="myInput2"
                [(ngModel)]="userdata.last_name">
              <label class="form-label" for="form3Example4">นามสกุล</label>
            </div>
          </div>

          <!-- <div class="d-flex justify-content-between align-items-center mb-2"> -->
            <div class="form-outline mb-2">
              <input class="form-control form-control-lg" type="email" name="myInput" [(ngModel)]="userdata.email">
              <label class="form-label" for="form3Example3">Email address</label>
            </div>

            <div class="form-outline mb-2">
              <input class="form-control form-control-lg" type="password" name="myInput2"
                [(ngModel)]="userdata.password">
              <label class="form-label" for="form3Example4">Password</label>
            </div>
          <!-- </div> -->



          <div class="text-center text-lg-start mt-4 pt-2">
            <button mat-raised-button color="primary" (click)="signup()">ขอเพิ่มผู้ใช้งาน</button>
            <p class="small fw-bold mt-2 pt-1 mb-0"><a href="/sessions/signin" class="link-danger">เข้าสู่ระบบ</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>

    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">

      Copyright © 2023. All rights reserved.

  </div> -->
</section>
