<h1 matDialogTitle class="mb-05">{{ data.title }}</h1>
<div mat-dialog-content class="mb-1">{{ data.message }}</div>
<div mat-dialog-actions>
  <div class="d-flex justify-content-between">
    <div class="mb-3">
      <button type="button" mat-raised-button color="primary" (click)="dialogRef.close(true)">OK</button>
    </div>
    <div class="mb-3">
      <button type="button" color="accent" mat-raised-button (click)="dialogRef.close(false)">Cancel</button>
    </div>
  </div>
</div>
